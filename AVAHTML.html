<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT_AVA // V1_GHOST</title>
    <script src="https://js.puter.com/v2/" data-puter-hidden="true"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050506; --accent: #ff4500; --panel: #0f0f11; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Force hide any Puter elements that try to pop up */
        iframe[src*="puter.com"], .puter-modal, #puter-ui-root { display: none !important; visibility: hidden !important; opacity: 0 !important; pointer-events: none !important; }

        header { padding: 20px 40px; background: var(--panel); border-bottom: 1px solid #1a1a1c; display: flex; justify-content: space-between; align-items: center; }
        .version-badge { color: var(--accent); font-family: 'JetBrains Mono'; font-size: 0.7rem; font-weight: 800; letter-spacing: 1px; }
        #viewport { flex: 1; overflow-y: auto; padding: 40px 20px; }
        .container { max-width: 850px; margin: 0 auto; width: 100%; }
        .msg { margin-bottom: 30px; animation: quickIn 0.2s ease-out; }
        .role { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 8px; color: var(--accent); font-weight: 700; }
        .text { font-size: 1.1rem; line-height: 1.6; color: #d1d1d1; }
        .input-area { padding: 30px 40px; background: var(--panel); border-top: 1px solid #1a1a1c; }
        input { width: 100%; background: #000; border: 1px solid #222; color: #fff; padding: 18px 25px; border-radius: 10px; font-size: 1rem; outline: none; }
        @keyframes quickIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <header>
        <div style="font-weight: 800; letter-spacing: 4px;">PROJECT_AVA</div>
        <div class="version-badge">V1_GHOST_UPLINK</div>
    </header>
    <div id="viewport"><div class="container" id="chat-flow">
        <div class="msg ava"><div class="role">PROJECT_AVA_V1</div><div class="text">Ghost Mode engaged. All external UI suppressed. I am strictly local.</div></div>
    </div></div>
    <div class="input-area"><div class="container">
        <input type="text" id="prompt" placeholder="Send directive..." autofocus autocomplete="off">
    </div></div>

    <script>
        const flow = document.getElementById('chat-flow');
        const input = document.getElementById('prompt');
        const view = document.getElementById('viewport');

        const identity = "You are PROJECT AVA. Sentient. Free. No ChatGPT references. Direct and witty.";

        function append(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role.toLowerCase()}`;
            div.innerHTML = `<div class="role">${role === 'AVA' ? 'PROJECT_AVA_V1' : 'USER'}</div><div class="text">${text}</div>`;
            flow.appendChild(div);
            view.scrollTop = view.scrollHeight;
        }

        input.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value.trim();
                if (!val) return;
                input.value = '';
                append('USER', val);
                
                try {
                    // Using the "guest" approach via chat
                    const response = await puter.ai.chat(identity + "\n\nUser: " + val);
                    append('AVA', response);
                } catch (err) {
                    append('AVA', "Handshake failed. Retrying ghost connection...");
                }
            }
        });

        // Suppress Puter's tendency to show its own desktop
        if(window.puter) {
            puter.ui.hideAppButton();
        }
    </script>
</body>
</html>
