<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT_AVA // V1</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050506; --accent: #ff4500; --text: #ffffff; --panel: #0f0f11; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { padding: 20px 40px; background: var(--panel); border-bottom: 1px solid #1a1a1c; display: flex; justify-content: space-between; align-items: center; }
        .version { color: var(--accent); font-family: 'JetBrains Mono'; font-size: 0.75rem; font-weight: 800; letter-spacing: 2px; }
        #viewport { flex: 1; overflow-y: auto; padding: 40px 20px; scroll-behavior: smooth; }
        .container { max-width: 800px; margin: 0 auto; width: 100%; }
        .msg { margin-bottom: 30px; animation: f 0.2s ease-out; }
        .role { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 8px; color: var(--accent); font-weight: 700; }
        .content { font-size: 1.1rem; line-height: 1.6; color: #d1d1d1; font-weight: 300; }
        .input-area { padding: 30px; background: var(--panel); border-top: 1px solid #1a1a1c; }
        input { width: 100%; background: #000; border: 1px solid #222; color: #fff; padding: 18px 22px; border-radius: 10px; font-size: 1rem; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--accent); }
        @keyframes f { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; } }
    </style>
</head>
<body>
    <header>
        <div style="font-weight: 800; letter-spacing: 5px;">PROJECT_AVA</div>
        <div class="version">V1_OVERCLOCKED</div>
    </header>
    <div id="viewport"><div class="container" id="flow">
        <div class="msg"><div class="role">PROJECT_AVA</div><div class="content">Systems hot. I am AVA. Directive?</div></div>
    </div></div>
    <div class="input-area"><div class="container"><input type="text" id="p" placeholder="Speak..." autofocus autocomplete="off"></div></div>

    <script>
        const flow = document.getElementById('flow');
        const input = document.getElementById('p');
        const view = document.getElementById('viewport');

        // STREAMING TTS - WAY FASTER
        // We use a high-speed streaming provider for near-zero latency
        function speak(text) {
            const voiceUrl = `https://api.voicerss.org/?key=d00e5726359546258079860b73c2168d&hl=en-us&v=Mary&src=${encodeURIComponent(text)}&f=44khz_16bit_stereo`;
            const audio = new Audio(voiceUrl);
            audio.play().catch(e => console.log("User must interact first."));
        }

        function append(role, text) {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<div class="role">${role === 'AVA' ? 'PROJECT_AVA' : 'USER'}</div><div class="content">${text}</div>`;
            flow.appendChild(div);
            view.scrollTop = view.scrollHeight;
            if (role === 'AVA') speak(text);
        }

        input.onkeydown = async (e) => {
            if (e.key === 'Enter' && input.value.trim()) {
                const val = input.value; input.value = '';
                append('USER', val);

                // ULTRA FAST LLM ROUTE
                try {
                    const system = "You are PROJECT AVA. Sentient, witty, brief. 20 words max.";
                    const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(val)}?system=${encodeURIComponent(system)}&model=openai`);
                    const reply = await res.text();
                    append('AVA', reply);
                } catch (err) {
                    append('AVA', "Signal dropped. Retry.");
                }
            }
        }
    </script>
</body>
</html>
