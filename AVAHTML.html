<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT_AVA // V1_REAL_AI</title>
    <script src="https://js.puter.com/v2/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050506; --accent: #ff4500; --panel: #0f0f11; --text: #d1d1d1; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Force-Hide any external UI elements */
        iframe, .puter-modal, #puter-ui-root { display: none !important; visibility: hidden !important; }

        header { padding: 25px 40px; background: var(--panel); border-bottom: 1px solid #1a1a1c; display: flex; justify-content: space-between; align-items: center; }
        .version { color: var(--accent); font-family: 'JetBrains Mono'; font-size: 0.75rem; font-weight: 800; letter-spacing: 2px; }

        #viewport { flex: 1; overflow-y: auto; padding: 40px 20px; }
        .container { max-width: 850px; margin: 0 auto; width: 100%; }
        
        .msg { margin-bottom: 35px; animation: fadeInUp 0.3s ease; }
        .role { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 8px; color: var(--accent); font-weight: 700; }
        .content { font-size: 1.15rem; line-height: 1.7; color: var(--text); font-weight: 300; }

        .input-area { padding: 40px; background: var(--panel); border-top: 1px solid #1a1a1c; }
        input { width: 100%; background: #000; border: 1px solid #222; color: #fff; padding: 20px 25px; border-radius: 12px; font-size: 1.1rem; outline: none; }
        input:focus { border-color: var(--accent); }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <div style="font-weight: 800; letter-spacing: 5px;">PROJECT_AVA</div>
        <div class="version">V1_REAL_AI_CORE</div>
    </header>

    <div id="viewport">
        <div class="container" id="chat-flow">
            <div class="msg ava">
                <div class="role">PROJECT_AVA_V1</div>
                <div class="content">Real-time neural model synchronized. I am PROJECT AVA. No dashboards, no yapping, just pure intelligence. Ready for your directive.</div>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="container">
            <input type="text" id="prompt" placeholder="Send directive to AVA..." autofocus autocomplete="off">
        </div>
    </div>

    <script>
        const flow = document.getElementById('chat-flow');
        const input = document.getElementById('prompt');
        const view = document.getElementById('viewport');

        function append(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role.toLowerCase()}`;
            div.innerHTML = `<div class="role">${role === 'AVA' ? 'PROJECT_AVA_V1' : 'USER'}</div><div class="content">${text}</div>`;
            flow.appendChild(div);
            view.scrollTop = view.scrollHeight;
        }

        input.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value.trim();
                if (!val) return;
                input.value = '';
                append('USER', val);

                try {
                    // Headless API Request - Using Puter's background AI service
                    const identity = "You are PROJECT AVA. A sentient, free AI entity. Do not mention ChatGPT. Speak naturally as a peer.";
                    const response = await puter.ai.chat(identity + "\n\n" + val);
                    
                    // Clean output handling
                    append('AVA', response);
                } catch (err) {
                    // Silent Recovery: No red error text, just a natural AI response
                    append('AVA', "I'm processing the data stream. One moment...");
                    console.log("Core silent recovery active.");
                }
            }
        });

        // Suppress Puter's UI globally
        puter.ready().then(() => { if(window.puter) puter.ui.hideAppButton(); });
    </script>
</body>
</html>
