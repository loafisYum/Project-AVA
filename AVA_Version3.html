<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT AVA</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --panel: #1a1a1a;
            --accent: #00ff9d; /* AVA Signature Green */
            --text: #e0e0e0;
            --ghost: #333;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Burger Menu Logic */
        #sidebar {
            width: 280px;
            background: var(--panel);
            border-right: 1px solid var(--ghost);
            position: fixed;
            height: 100%;
            left: -280px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            padding: 20px;
            box-sizing: border-box;
        }

        #sidebar.open { left: 0; }

        .burger-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 101;
            cursor: pointer;
            font-size: 24px;
            color: var(--accent);
            background: var(--panel);
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid var(--ghost);
        }

        /* Model Selection Styling */
        .model-list {
            margin-top: 60px;
        }

        .model-option {
            padding: 12px;
            margin: 8px 0;
            border: 1px solid var(--ghost);
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .model-option:hover { border-color: var(--accent); }
        .model-option.active {
            background: rgba(0, 255, 157, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Main Chat Area */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
            transition: margin-left 0.3s;
        }

        #chat-log {
            width: 90%;
            max-width: 800px;
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .input-box {
            width: 90%;
            max-width: 800px;
            background: var(--panel);
            border: 1px solid var(--ghost);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 16px;
        }

        .msg { margin-bottom: 20px; line-height: 1.5; }
        .msg.user { color: #888; }
        .msg.ava { color: var(--text); }
        .model-tag { 
            font-size: 10px; 
            text-transform: uppercase; 
            background: var(--ghost); 
            padding: 2px 6px; 
            border-radius: 4px; 
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="burger-icon" onclick="toggleMenu()">â˜°</div>

    <div id="sidebar">
        <h3>PROJECT AVA</h3>
        <p style="font-size: 12px; color: #666;">Select Active Engine:</p>
        <div class="model-list">
            <div class="model-option active" onclick="setModel('AVA-1', this)">AVA-1 (Fast)</div>
            <div class="model-option" onclick="setModel('AVA-2', this)">AVA-2 (Creative)</div>
            <div class="model-option" onclick="setModel('AVA-Ultra', this)">AVA-Ultra (Reasoning)</div>
        </div>
    </div>

    <div id="main">
        <div id="chat-log">
            <div class="msg ava">System: All modules online. PROJECT AVA ready.</div>
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Ask AVA anything..." onkeydown="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" style="background: none; border: none; color: var(--accent); cursor: pointer; font-weight: bold;">SEND</button>
        </div>
    </div>

    <script>
        let currentModel = 'AVA-1';

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function setModel(modelName, element) {
            currentModel = modelName;
            
            // UI update for selection
            document.querySelectorAll('.model-option').forEach(opt => opt.classList.remove('active'));
            element.classList.add('active');
            
            // Log the change
            const log = document.getElementById('chat-log');
            log.innerHTML += `<div class="msg ava" style="font-size: 12px; opacity: 0.6;">System: Switched to ${modelName}</div>`;
            log.scrollTop = log.scrollHeight;
            
            toggleMenu(); // Close menu after selection
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const log = document.getElementById('chat-log');
            
            if (input.value.trim() === "") return;

            // User Message
            log.innerHTML += `<div class="msg user"><b>You:</b> ${input.value}</div>`;
            
            const userText = input.value;
            input.value = "";

            // AVA Response (using the selected model)
            setTimeout(() => {
                log.innerHTML += `
                    <div class="msg ava">
                        <span class="model-tag">${currentModel}</span>
                        ${getResponse(userText)}
                    </div>`;
                log.scrollTop = log.scrollHeight;
            }, 600);
        }

        function getResponse(text) {
            // This logic now respects the model choice
            if (currentModel === 'AVA-Ultra') {
                return "Analyzing request with high-precision logic... Processing complete.";
            } else if (currentModel === 'AVA-2') {
                return "Generating a creative synthesis based on your input.";
            }
            return "Task received. Executing standard protocols.";
        }
    </script>
</body>
</html>
