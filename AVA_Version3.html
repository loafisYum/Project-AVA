<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVA Interface</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --sidebar-bg: #252525;
            --accent-color: #3f51b5;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar / Burger Menu */
        #sidebar {
            position: fixed;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--sidebar-bg);
            transition: 0.3s;
            z-index: 1000;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
        }

        #sidebar.active {
            left: 0;
        }

        /* Burger Button */
        .burger-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 1001;
            background: var(--accent-color);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        /* Chat Container */
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding-top: 60px; /* Space for burger */
            width: 100%;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #444;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background: #222;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
        }

        button.send-btn {
            padding: 10px 20px;
            background: var(--accent-color);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Model Selector Styling */
        .model-select {
            margin-top: 50px;
        }

        select {
            width: 100%;
            padding: 10px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .message { margin-bottom: 10px; }
        .user-msg { color: #81d4fa; }
        .ava-msg { color: #a5d6a7; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h3>Settings</h3>
        <div class="model-select">
            <label for="model">Select Model:</label>
            <select id="model-selector">
                <option value="ava-flash">AVA Flash</option>
                <option value="ava-pro">AVA Pro</option>
                <option value="ava-ultra">AVA Ultra</option>
            </select>
        </div>
        <p style="font-size: 0.8em; margin-top: 20px; color: #888;">Project AVA v1.0</p>
    </div>

    <button class="burger-btn" onclick="toggleMenu()">â˜° Menu</button>

    <div id="chat-container">
        <div id="chat-window">
            <div class="message ava-msg">System: PROJECT AVA initialized. Select your model in the menu.</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const modelSelector = document.getElementById('model-selector');

        function toggleMenu() {
            sidebar.classList.toggle('active');
        }

        function sendMessage() {
            const text = userInput.value;
            const model = modelSelector.value;
            if (!text) return;

            // Display User Message
            chatWindow.innerHTML += `<div class="message user-msg"><b>You:</b> ${text}</div>`;
            
            // Clear input
            userInput.value = '';

            // Simulate Response (This is where you'd call your API)
            setTimeout(() => {
                chatWindow.innerHTML += `<div class="message ava-msg"><b>AVA (${model}):</b> I received your message.</div>`;
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }, 500);
        }

        // Close menu if clicking outside
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !e.target.classList.contains('burger-btn') && sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
