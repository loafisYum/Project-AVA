<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project_AVA V1.3</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 0;
  background: #0e1117;
  font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
  color: #e6edf3;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  padding: 14px 20px;
  border-bottom: 1px solid #1f2937;
  font-weight: 600;
  letter-spacing: 1px;
  background: #0b0f14;
}

#chat {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

.message {
  margin-bottom: 16px;
  line-height: 1.5;
  white-space: pre-wrap;
}

.user { color: #58a6ff; }
.assistant { color: #3fb950; }

#inputContainer {
  display: flex;
  border-top: 1px solid #1f2937;
  background: #0b0f14;
}

#input {
  flex: 1;
  padding: 14px;
  background: transparent;
  border: none;
  color: #e6edf3;
  font-size: 14px;
  outline: none;
}

#sendBtn {
  padding: 14px 22px;
  background: #1f6feb;
  border: none;
  color: white;
  cursor: pointer;
  transition: background 0.2s ease;
}

#sendBtn:hover { background: #388bfd; }

#statusBar {
  font-size: 12px;
  padding: 6px 20px;
  background: #0b0f14;
  border-top: 1px solid #1f2937;
  color: #8b949e;
}
</style>
</head>

<body>

<header>Project_AVA V1.3</header>

<div id="chat"></div>

<div id="inputContainer">
  <input id="input" placeholder="Talk to AVA..." autocomplete="off" />
  <button id="sendBtn">Send</button>
</div>

<div id="statusBar">
Engine Priority: Ollama â†’ Pollinations â†’ Offline Core
</div>

<script>
const chatEl = document.getElementById("chat");
const inputEl = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");

let busy = false;

let conversation = [
  {
    role: "system",
    content: "You are Project_AVA. Direct. Efficient. No fluff."
  }
];

/* ------------------------------
   Message Handling
--------------------------------*/

function appendMessage(role, text) {
  const div = document.createElement("div");
  div.className = "message " + role;
  div.textContent = (role === "user" ? "You: " : "AVA: ") + text;
  chatEl.appendChild(div);
  chatEl.scrollTop = chatEl.scrollHeight;
}

/* ------------------------------
   Input Handling
--------------------------------*/

sendBtn.onclick = sendMessage;
inputEl.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

/* ------------------------------
   Core Send
--------------------------------*/

async function sendMessage() {
  if (busy) return;

  const text = inputEl.value.trim();
  if (!text) return;

  inputEl.value = "";
  appendMessage("user", text);

  conversation.push({ role: "user", content: text });

  busy = true;

  let reply = "";

  // Attempt 1: Ollama
  try {
    reply = await queryOllama(conversation);
  } catch {}

  // Attempt 2: Pollinations
  if (!reply) {
    try {
      reply = await queryPollinations(conversation);
    } catch {}
  }

  // Attempt 3: Offline Brain
  if (!reply) {
    reply = offlineCore(text);
  }

  conversation.push({ role: "assistant", content: reply });
  appendMessage("assistant", reply);

  busy = false;
}

/* ------------------------------
   Ollama
--------------------------------*/

async function queryOllama(messages) {
  const res = await fetch("http://localhost:11434/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      model: "llama3",
      messages: messages,
      stream: false
    })
  });

  if (!res.ok) throw new Error();

  const data = await res.json();

  if (!data.message || !data.message.content) throw new Error();

  return data.message.content.trim();
}

/* ------------------------------
   Pollinations
--------------------------------*/

async function queryPollinations(messages) {
  const history = messages
    .map(m => m.role + ": " + m.content)
    .join("\n");

  const encoded = encodeURIComponent(history);

  const res = await fetch(
    "https://text.pollinations.ai/openai/" +
    encoded +
    "?model=openai&cache=false&seed=" +
    Math.random()
  );

  if (!res.ok) throw new Error();

  let text = await res.text();

  if (!text || text.length < 2) throw new Error();

  return cleanPollinations(text);
}

function cleanPollinations(txt) {
  return txt
    .replace(/<think>[\s\S]*?<\/think>/gi, "")
    .replace(/\*\*Support[\s\S]*?\*\*/gi, "")
    .replace(/ðŸŒ¸[\s\S]*?ðŸŒ¸/gi, "")
    .trim();
}

/* ------------------------------
   Offline Core
--------------------------------*/

function offlineCore(input) {
  const lower = input.toLowerCase();

  if (lower.includes("hello")) return "Hello.";
  if (lower.includes("time")) return new Date().toLocaleTimeString();
  if (lower.includes("date")) return new Date().toDateString();
  if (lower.includes("who are you")) return "Project_AVA offline core.";

  return "Local systems operational. No external model reachable.";
}

/* ------------------------------
   Stability Guard
--------------------------------*/

window.addEventListener("unhandledrejection", () => {});
window.addEventListener("error", () => {});

/* ------------------------------
   Auto Focus
--------------------------------*/

inputEl.focus();
</script>

</body>
</html>
